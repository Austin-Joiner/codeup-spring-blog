<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: header('post index')">

</head>
<body>

<nav th:replace="partials/navbar.html :: navbar" />

<div class="container">

<div th:each="post : ${posts}" class="my-5 border d-flex justify-content-center align-content-center" style="flex-direction: column">
    <h3>Title:</h3>
    <p th:text="${post.getTitle()}"></p> <br>
    <h3>Description:</h3>
    <p th:text="${post.getBody()}"></p>
</div>


</div>


<footer th:replace="partials/footer.html :: footer" />

</body>
</html>
